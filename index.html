<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">

    <!-- CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- PLUS ICON CODE: <i class="uil uil-plus-circle"></i> -->
</head>
<body>
    <div class="container">
        <div class="app__head">
            <div class="header__head">
                <h1>TO DO LIST</h1>
                <img src="img/kyle-glenn-_AR74EoWdy0-unsplash.jpg" alt="">
            </div>

            <div class="header__body">
                <div class="header__body-title">
                    <h3>Write something</h3>
                </div>
                <div class="header__body-add-item-area">
                    <form class="add-text-area">
                        <input class="add-text-to-list" type="text" placeholder="Write what you want to do...">
                        <button class="add-button"><i class="uil uil-plus-circle"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="app__body">
            <div class="body__title">
                <h3>My To Do List</h3>
                <button class="delete-all">Delete All</button>
            </div>
            <div class="body__content">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
